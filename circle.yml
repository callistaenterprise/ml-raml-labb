machine:
  java:
    version: oraclejdk8
  services:
    - docker

# According to https://circleci.com/docs/test-metadata
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

dependencies:
  override:
    - docker info
    - docker build -t magnuslarsson/az-ip-api-server .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PWD
      - docker push circleci/elasticsearch:$CIRCLE_BUILD_NUM
